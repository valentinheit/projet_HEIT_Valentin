<div
  class="form-group connexion"
  style="
    background-color: var(--primary);
    color: black;
    padding: 10px;
    border-radius: 5px;
    margin: 30px;
  "
>
  <h1>Connexion</h1>
  <label for="email">Email *</label>
  <input
    formControlName="email"
    type="email"
    [ngClass]="{
      'input-wrong': email.invalid && email.touched
    }"
    name="email"
    required
    email
  />

  <label for="password">Mot de passe</label
  ><input formControlName="password" type="password" name="password" required />
  <button
    style="margin-top: 10px"
    [ngClass]="{
      'btn-primary': form.valid
    }"
  >
    Se connecter
  </button>
  <div style="background-color: red; padding: 10px" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
</div>
