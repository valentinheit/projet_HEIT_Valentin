  <span style="padding-left: 20px">Projet - NFE114</span>
  <div class="spacer"></div>
  <div class="links">
    <a class="link" *ngIf="currentUser" routerLink="catalogue">Catalogue</a>
    <a *ngIf="!currentUser" class="link" routerLink="client/signup"
      >Inscription</a
    >
    <a *ngIf="!currentUser" class="link" routerLink="client/login">Connexion</a>
    <a class="link" *ngIf="currentUser" routerLink="addresses">Mes adresses</a>
    <div style="display: flex">
      <a class="link" *ngIf="currentUser" routerLink="cart"
        >Panier <span class="cart">{{ productNb$ | async }}</span></a
      >
    </div>
    <a class="link" routerLink="/">Accueil</a>
    <button
      *ngIf="currentUser"
      class="link"
      style="color: black"
